<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Flopi</title>
    <!-- CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1402771/pexels-photo-1402771.jpeg'); /* Fondo de gatitos */
            background-size: cover;
            color: #333;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra más oscura */
            color: #fff; /* Color blanco para el título */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            padding: 10px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
        }
        .input-group {
            margin: 30px auto;
            justify-content: center;
            width: 80%;
        }
        select {
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #ccc;
        }
        .btn {
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #result {
            margin-top: 30px;
            animation: fadeIn 1s;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">Buscar Raza de Gato</h1>
        <div class="input-group mb-3">
            <select id="opciones" name="opciones" multiple size="5" class="form-control">
            </select>
            <div class="input-group-append">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <div id="result" class="text-center animate__animated animate__fadeIn"></div>
    </div>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>
</html>
